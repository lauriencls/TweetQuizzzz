<div class="container">
	<div class="row">
	    <div class="col-md-3"></div>
	    <div class="col-md-6" style="text-align: center; border-left: 1px solid #eee; background-color: #f2f2f2">
	    	{{currentTweet.content}}
	    </div>
	    <div class="col-md-3"></div>
	</div>
	
	<div class = "row" style="margin-top:20px">
		<div class="col-md-3"></div>
		<div class="col-md-2" style="text-align: center;">
			<button id="button0" class="btn btn-default btn-lg" ng-click="inputResult(0)">{{answers[0]}}</button>
		</div>
		<div class="col-md-2"></div>
		<div class="col-md-2" style="text-align: center;">
			<button id="button1" class="btn btn-default btn-lg" ng-click="inputResult(1)">{{answers[1]}}</button>
		</div>
		<div class="col-md-3"></div>
	</div>
	
	<div class = "row" style="margin-top:20px">
		<div class="col-md-3"></div>
		<div class="col-md-2" style="text-align: center;">
			<button id="button2" class="btn btn-default btn-lg" ng-click="inputResult(2)">{{answers[2]}}</button>
		</div>
		<div class="col-md-2"></div>
		<div class="col-md-2" style="text-align: center;">
			<button id="button3" class="btn btn-default btn-lg" ng-click="inputResult(3)">{{answers[3]}}</button>
		</div>
		<div class="col-md-3"></div>
	</div>
	
	<div class="row" ng-show="buttonContinue">
		<div class="col-md-5"></div>
		<div class="col-md-2" style="text-align: center;">
			<button class="btn btn-default btn-lg" ng-click="next()">Prochaine question</button>
		</div>
		<div class="col-md-5"></div>
	</div>
</div>
